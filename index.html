<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacinometro</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col-12">
                <div class="vacinometro">
                    <div class="vacinometro-col">
                        <h2 class="vacinometro-col-title">VACINÔMETRO</h2>
                        <p class="vacinometro-col-headline">Boletim de Vacinação<br />Contra a COVID-19</p>
                        <p class="vacinometro-col-line">Doses recebidas:</p>
                        <h4 class="vacinometro-col-subtitle">190.783</h4>
                        <small>Atualização: 29/11/2021 - 19H30</small>
                    </div>
                    <div class="vacinometro-col">
                        <div class="vacinometro-display">
                            <div class="vacinometro-display-circle">
                                <div class="vacinometro-display-circle-dash">
                                    <div class="vacinometro-display-circle-dash-circle">
                                        <div class="vacinometro-display-circle-dash-circle-needle">
                                            <div class="vacinometro-display-circle-dash-circle-needle-agulha"></div>
                                            <div class="vacinometro-display-circle-dash-circle-needle-ponta"></div>
                                            <div class="vacinometro-display-circle-dash-circle-needle-corpo">
                                                <span></span>
                                                <span></span>
                                            </div>
                                            <div class="vacinometro-display-circle-dash-circle-needle-linecorpo"></div>
                                            <div class="vacinometro-display-circle-dash-circle-needle-basecorpo"></div>
                                            <div class="vacinometro-display-circle-dash-circle-needle-cabo"></div>
                                            <div class="vacinometro-display-circle-dash-circle-needle-base"></div>
                                        </div>
                                        <div class="vacinometro-display-circle-dash-circle-title">
                                            Doses<br />
                                            aplicadas
                                        </div>
                                        <h2 class="vacinometro-display-circle-dash-circle-number">
                                            171.722
                                        </h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="vacinometro-col">
                        <p class="vacinometro-col-line" style="text-align: right">
                            População em geral<br /><sup style="transform: translateY(10px)">(18 anos ou mais):</sup>
                        </p>
                        <div class="d-flex" style="width: 100%; align-items: flex-end; justify-items: flex-end;">
                            <div class="vacinometro-col"
                                style="border-right: 1px solid #FFD229; padding-right: 10px; margin-right: 10px">
                                <small style="text-align: center">1º DOSE | DOSE ÚNICA</small>
                                <h4 class="vacinometro-col-subtitle" style="text-align: right">87.259</h4>
                            </div>
                            <div class="vacinometro-col">
                                <small style="text-align: center">2º DOSE</small>
                                <h4 class="vacinometro-col-subtitle" style="text-align: right">68.519</h4>
                            </div>
                        </div>

                        <p class="vacinometro-col-line" style="text-align: right">
                            Adolescentes<br /><sup style="transform: translateY(10px)">(12 a 17 anos):</sup>
                        </p>
                        <div class="d-flex" style="width: 100%; align-items: flex-end; justify-items: flex-end;">
                            <div class="vacinometro-col"
                                style="border-right: 1px solid #FFD229; padding-right: 10px; margin-right: 10px">
                                <small style="text-align: center">1º DOSE | DOSE ÚNICA</small>
                                <h4 class="vacinometro-col-subtitle" style="text-align: right">11.666</h4>
                            </div>
                            <div class="vacinometro-col">
                                <small style="text-align: center">2º DOSE</small>
                                <h4 class="vacinometro-col-subtitle" style="text-align: right">4.278</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
